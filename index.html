<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/477e17b079.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Clean 3000</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo-clean3000-transparent.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#new" id="newLink">Nouvel avis</a></li>
                <li><a href="#delete" id="deleteLink">Supprimer un avis</a></li>
                <li><a href="#list" id="listLink">Liste des avis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="new">
            <h1>Avis de passage</h2>
            <form id="formNewReport" autocomplete="off">
                <div>
                    <label for="company-select">Entreprise/client</label>
                    <select name="companies" id="company-select">
                        <option value="company-1">Choix 1</option>
                        <option value="company-2">Choix 2</option>
                        <option value="company-3">Choix 3</option>
                    </select>
                </div>
                <div>
                    <label for="date">Date d'intervention</label>
                    <input type="date" id="date" name="date"></date>
                </div>
                <div>
                    <label for="comment">Observations</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>    
                <div>
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </section>
        <section id="delete" class="hidden">
        </section>
        <section id="list" class="hidden">
        </section>
    </main>
    <footer>
        <div id="message"></div>
    </footer>
</body>
