<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/477e17b079.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    <link rel="icon" type="image/png" href="/img/logo-clean3000-mini.png">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Clean 3000</title>
</head>
<body>
    <header>
        <div class="logo-container" >
            <a href="#landing"><img src="./img/logo-clean3000-transparent.png" alt=""></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#new" id="newLink">Nouvel avis</a></li>
                <li><a href="#delete" id="deleteLink">Supprimer un avis</a></li>
                <li><a href="#list" id="listLink">Liste des avis</a></li>
            </ul>
            <button class="burger"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    <main>
        <section id="landing">
            <h1>Clean 3000<br/><em>the best window cleaners in the world</em></h1>
        </section>
        <section id="new" class="hidden">
            <h2>Avis de passage</h2>
            <form id="newReport" autocomplete="off">
                <div>
                    <label for="company-select">Entreprise/client</label>
                    <select name="companies" id="company-select">
                        <option value="">Choisir un client</option>
                        <option value="company-1">Jardins d'Ariana</option>
                        <option value="company-2">Jérôme Livran</option>
                        <option value="company-3">Philippe Parguey</option>
                        <option value="company-4">Archimed</option>
                        <option value="company-5">BeCom</option>
                    </select>
                </div>
                <div>
                    <label for="date">Date d'intervention</label>
                    <input type="date" id="date" name="date"/>
                </div>
                <div>
                    <label for="comment">Observations</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>    
                <div>
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </section>
        <section id="delete" class="hidden">
            <h2>Supprimer un avis</h2>
            <form id="deleteReport" autocomplete="off">
                <div>
                    <label for="recordNumber">Numéro d'intervention</label>
                    <input type="number" inputmode="numeric" pattern="\d*" id="recordNumber" name="recordNumber">
                </div>
                <div>
                    <button type="submit">Supprimer</button>
                </div>
        </form>
        </section>
        <section id="list" class="hidden">
            <h2>Liste des avis enregistrés</h2>
            <div id="reportRecord">Aucun avis enregistré</div>
        </section>
        <section id="details" class="hidden">
            <h2>Détails de l'intervention</h2>
            <div id="detailsRecord"></div>
        </section>
    </main>
    <footer>
        <div id="message"></div>
    </footer>
</body>
